<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Анкета случайного героя</title>
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/7SQVS44/favicon.jpg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>
<div class="container">
    <div class="row game-card justify-content-md-center align-items-center myRow ">
        <div class="col-6">
            <div class="card text-center ">
                <div class="card-header">
                    <p class="m-0 ">Анкета случайного героя</p>
                </div>
                <div class="card-body ">
                      <div class="row ">
                          <div class="col-12 ">
                              <h3 class="card-title mt-3">
                                  <span id="surnameOutput">.</span>
                                  <span id="firstNameOutput"> </span>
                                  <span id="patronymicOutput">Отчество</span>
                              </h3>
                              <p>
                                  <span id="genderOutput">Генерация пола</span><span class="smallText" id="comma">, дата рождения:</span>
                                  <span id="dateOutput">16</span>
                                  <span id="monthOutput">января</span>
                                  <span id="birthYearOutput">Генерация года рождения</span>
                              </p>
                          </div>
                          <div class="col-12 my-3">
                            <span class="smallText" id="mission">По призванию</span><br>
                            <span id="occupationOutput">Слесарь</span>
                          </div>
                      </div>
                      <div class="row justify-content-md-center mt-3 mb-4">
                        <div class="col">
                          <button class="custom-btn btn-11" id="generateBtn">Следующий</button>
                        </div>
                        <div class="col" id="clearDiv">
                          <button class="custom-btn btn-16" id="clearBtn"> Очистить</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    
</div>

<div class="designed">Designed by Ivan Us in SkillFactory</div>

<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
